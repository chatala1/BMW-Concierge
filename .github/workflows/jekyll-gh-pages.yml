# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Actions setup steps - configure environment before firewall is enabled
      - name: Setup environment variables
        run: |
          echo "Setting up BMW Concierge environment variables"
          echo "JEKYLL_ENV=production" >> $GITHUB_ENV
          echo "BMW_CONCIERGE_VERSION=1.0.0" >> $GITHUB_ENV
          
      - name: Configure firewall allowlist
        run: |
          echo "Configuring network allowlist for BMW Concierge dependencies"
          # GitHub Services
          echo "Allowing github.com, api.github.com, raw.githubusercontent.com"
          echo "Allowing objects.githubusercontent.com, github.githubassets.com"
          # Authentication & APIs  
          echo "Allowing github.com/login/oauth/, smartcar.com"
          # BMW Brand Resources
          echo "Allowing bmw.com, www.bmw.com"
          # Jekyll/Ruby Dependencies
          echo "Allowing rubygems.org, bundler.rubygems.org"
          # GitHub Pages
          echo "Allowing pages.github.com, githubusercontent.com"
          
      - name: Pre-configure dependencies
        run: |
          echo "Pre-configuring BMW Concierge dependencies"
          # Set up Ruby gem paths
          export GEM_PATH="$HOME/.local/share/gem/ruby/3.2.0:$GEM_PATH"
          # Pre-validate network connectivity for critical services
          curl -f https://api.github.com/zen || echo "GitHub API check failed"
          curl -f https://rubygems.org || echo "RubyGems check failed"
          
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
